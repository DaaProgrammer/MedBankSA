    <script>
        // Quiz questions data (at least 3 for the demo)
        const questions = [
            {
                question: "What is the normal resting heart rate for a healthy adult?",
                options: [
                    { text: "A. 30–50 beats per minute", correct: false },
                    { text: "B. 50–60 beats per minute", correct: false },
                    { text: "C. 60–100 beats per minute", correct: true },
                    { text: "D. 100–120 beats per minute", correct: false }
                ],
                explanation: "✅ The normal resting heart rate for adults ranges from 60 to 100 bpm. Well-trained athletes may have a lower rate."
            },
            {
                question: "What is the first-line treatment for mild acne?",
                options: [
                    { text: "A. Topical antibiotics", correct: false },
                    { text: "B. Oral isotretinoin", correct: false },
                    { text: "C. Topical retinoids", correct: true },
                    { text: "D. Systemic steroids", correct: false }
                ],
                explanation: "✅ Topical retinoids are considered first-line therapy for mild acne. Antibiotics and isotretinoin are reserved for more severe cases."
            },
            {
                question: "Which skin cancer has the highest metastatic risk?",
                options: [
                    { text: "A. Basal cell carcinoma", correct: false },
                    { text: "B. Squamous cell carcinoma", correct: false },
                    { text: "C. Melanoma", correct: true },
                    { text: "D. Dermatofibroma", correct: false }
                ],
                explanation: "✅ Melanoma carries the highest metastatic risk of all skin cancers."
            }
        ];

        // Utility: LocalStorage key
        const LOCALSTORAGE_KEY = 'medbank_dermatology_quiz_status_v1';

        // Read answersState from localStorage, fallback to all unanswered
        function loadAnswersState() {
            try {
                const json = localStorage.getItem(LOCALSTORAGE_KEY);
                if (!json) throw 'none';
                const parsed = JSON.parse(json);
                // Defensive: ensure correct length, shape
                if (!Array.isArray(parsed) || parsed.length !== questions.length) throw 'wrong length';
                for (let i = 0; i < parsed.length; i++) {
                    const val = parsed[i];
                    if (typeof val !== "object" || typeof val.answered !== "boolean" || !("correct" in val)) throw 'bad val';
                }
                return parsed;
            } catch (e) {
                // If error (corrupt, old format, or new questions added/removed), reset state
                return questions.map(() => ({ answered: false, correct: null }));
            }
        }

        // Save answersState to localStorage
        function saveAnswersState() {
            try {
                localStorage.setItem(LOCALSTORAGE_KEY, JSON.stringify(answersState));
            } catch(e) {
                // Ignore quota errors
            }
        }

        // Initialize answer state, from localStorage if any
        let answersState = loadAnswersState();

        let currentQuestionIndex = 0;

        function renderQuestion(idx) {
            const q = questions[idx];
            // Render question and options
            const questionHtml = `
                <h6 class="mb-3 text-sm">
                    Question ${idx+1}: ${q.question}
                </h6>
                <div class="quiz-options d-flex flex-column gap-0" data-explanation="${q.explanation}">
                    ${q.options.map((opt, i) =>
                        `<button class="btn btn-light quiz-option" data-correct="${opt.correct}" data-index="${i}" style="box-shadow: none; text-align: left;font-weight: 500;">
                        ${opt.text}
                        </button>`
                    ).join('')}
                </div>
            `;
            document.getElementById('question-container').innerHTML = questionHtml;

            // Restore explanation text area (clear for new question, unless answered already)
            const expText = document.getElementById('explanation_text');
            expText.textContent = '';

            // Check if this question has already been answered, show state if so
            const quizOptionsBlock = document.querySelector("#question-container .quiz-options");
            const options = quizOptionsBlock.querySelectorAll(".quiz-option");
            if (answersState[idx].answered) {
                // Display the answer state visually
                options.forEach((btn) => {
                    btn.classList.remove("btn-success", "btn-danger", "text-white", "btn-light", "border");
                    if (btn.getAttribute("data-correct") === "true") {
                        btn.classList.add("btn-success", "text-white");
                    } else {
                        btn.classList.add("btn-danger", "text-white");
                    }
                });
                expText.textContent = quizOptionsBlock.getAttribute("data-explanation");
            } else {
                // Not answered yet: all options normal
                options.forEach((btn) => {
                    btn.classList.remove("btn-success", "btn-danger", "text-white");
                    btn.classList.add("btn-light", "border");
                });
            }

            // Prevent multiple selections after first answer
            quizOptionsBlock.onclick = function(e){
                if (!e.target.classList.contains("quiz-option")) return;
                // If already answered, do nothing
                if (answersState[idx].answered) return;

                // Mark all buttons
                options.forEach((btn) => {
                    btn.classList.remove("btn-success", "btn-danger", "text-white", "btn-light", "border");
                    if (btn.getAttribute("data-correct") === "true") {
                        btn.classList.add("btn-success", "text-white");
                    } else {
                        btn.classList.add("btn-danger", "text-white");
                    }
                });

                let wasCorrect = (e.target.getAttribute("data-correct") === "true");
                answersState[idx].answered = true;
                answersState[idx].correct = wasCorrect;

                // Show explanation
                document.getElementById('explanation_text').textContent = quizOptionsBlock.getAttribute("data-explanation");

                // Persist the answers state!
                saveAnswersState();

                // Update question block indicator
                updateQuestionBlockClass(idx);

            };
        }

        // Render numbers, add .wrong or .correct according to answersState
        function renderQuestionNumbers(idx) {
            const blocksParent = document.getElementById('question-numbers-blocks');
            blocksParent.innerHTML = '';
            for (let i = 0; i < questions.length; i++) {
                const div = document.createElement('div');
                div.className = 'questions_block_numbers' +
                    (i === idx ? ' current' : '') +
                    (answersState[i].answered && answersState[i].correct === false ? ' wrong' : '') +
                    (answersState[i].answered && answersState[i].correct === true ? ' correct' : '');
                div.textContent = (i+1);
                div.style.cursor = 'pointer';
                div.addEventListener('click', () => {
                    currentQuestionIndex = i;
                    updateView();
                });
                blocksParent.appendChild(div);
            }
        }

        // Ensure we update the relevant question_number_block when answered
        function updateQuestionBlockClass(idx) {
            // Get all blocks and set class for this index
            const blocksParent = document.getElementById('question-numbers-blocks');
            if (!blocksParent) return;
            const blocks = blocksParent.querySelectorAll('.questions_block_numbers');
            if (blocks[idx]) {
                blocks[idx].classList.remove('wrong', 'correct');
                if (answersState[idx].answered && answersState[idx].correct === false) {
                    blocks[idx].classList.add('wrong');
                    blocks[idx].classList.remove('correct');
                } else if (answersState[idx].answered && answersState[idx].correct === true) {
                    blocks[idx].classList.add('correct');
                    blocks[idx].classList.remove('wrong');
                }
            }
        }

        function updateView() {
            renderQuestion(currentQuestionIndex);
            renderQuestionNumbers(currentQuestionIndex);

            // Disable prev/next buttons if at ends
            document.getElementById('prev-question-btn').disabled = (currentQuestionIndex === 0);
            document.getElementById('next-question-btn').disabled = (currentQuestionIndex === questions.length - 1);
        }

        // Prev/Next event listeners
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('prev-question-btn').addEventListener('click', function() {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    updateView();
                }
            });
            document.getElementById('next-question-btn').addEventListener('click', function() {
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    updateView();
                }
            });
            updateView();
        });

        // Reset button event listener: clears all answered state & resets view, and also removes localstorage
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('reset-btn').addEventListener('click', function() {
                if (typeof Swal !== "undefined" && Swal.fire) {
                    Swal.fire({
                        title: 'Reset all answers?',
                        text: "Are you sure you want to reset all your answers? This action cannot be undone.",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Yes, reset',
                        cancelButtonText: 'Cancel'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            // Reset answersState for all questions
                            for (let i = 0; i < answersState.length; i++) {
                                answersState[i] = { answered: false, correct: null };
                            }
                            // Also remove from localStorage
                            try {
                                localStorage.removeItem(LOCALSTORAGE_KEY);
                            } catch(e) {
                                // ignore
                            }
                            // Reset current question index
                            currentQuestionIndex = 0;
                            // Optionally clear radios/choices if any custom logic exists
                            updateView();
                        }
                    });
                } else {
                    // Fallback if sweetalert2 is not loaded
                    if (window.confirm('Are you sure you want to reset all your answers?')) {
                        for (let i = 0; i < answersState.length; i++) {
                            answersState[i] = { answered: false, correct: null };
                        }
                        try {
                            localStorage.removeItem(LOCALSTORAGE_KEY);
                        } catch(e) {
                            // ignore
                        }
                        currentQuestionIndex = 0;
                        updateView();
                    }
                }
            });
        });
    </script>
